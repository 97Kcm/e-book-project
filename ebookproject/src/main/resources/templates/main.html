<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/public/public.css">
    <link rel="stylesheet" href="../static/css/main-carousel.css">
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="../static/js/main-carousel.js" defer></script>

</head>

<!-- 메인 부분-->
<body>
    <main>
        <section class="embla main-img-section">
            <div class="embla__viewport">
                <div class="embla__container">
                    <div class="embla__slide">
                        <div class="embla__slide__number">
                            <img src="https://flexible.img.hani.co.kr/flexible/normal/900/506/imgdb/original/2023/0824/20230824504195.jpg" alt="">
                        </div>
                    </div>
                    <div class="embla__slide">
                        <div class="embla__slide__number">
                            <img src="https://img.freepik.com/premium-vector/cute-kawaii-shiba-inu-dog-cartoon-style-character-mascot-corgi-dog_945253-162.jpg" alt="">
                        </div>
                    </div>
                    <div class="embla__slide">
                        <div class="embla__slide__number">
                            <img src="https://d2v80xjmx68n4w.cloudfront.net/gigs/rate/xUajM1608540357.png" alt="">
                        </div>
                    </div>
                    <div class="embla__slide">
                        <div class="embla__slide__number">
                            <img src="https://flexible.img.hani.co.kr/flexible/normal/900/452/imgdb/original/2023/0824/20230824504198.jpg" alt="">

                        </div>
                    </div>
                    <div class="embla__slide">
                        <div class="embla__slide__number">
                            <img src="https://previews.123rf.com/images/aratehortua/aratehortua1904/aratehortua190400476/123613752-%EB%B2%A1%ED%84%B0-%EB%A7%8C%ED%99%94-%EA%B7%80%EC%97%AC%EC%9A%B4-%EC%BA%90%EB%A6%AD%ED%84%B0-%ED%9D%B0%EC%83%89-%EB%B0%B0%EA%B2%BD%EC%97%90-%EA%B3%A0%EB%A6%BD.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="embla__controls">
                <div class="embla__buttons">
                    <button class="embla__button embla__button--prev" type="button">
                        <svg class="embla__button__svg" viewBox="0 0 532 532">
                            <path
                                    fill="currentColor"
                                    d="M355.66 11.354c13.793-13.805 36.208-13.805 50.001 0 13.785 13.804 13.785 36.238 0 50.034L201.22 266l204.442 204.61c13.785 13.805 13.785 36.239 0 50.044-13.793 13.796-36.208 13.796-50.002 0a5994246.277 5994246.277 0 0 0-229.332-229.454 35.065 35.065 0 0 1-10.326-25.126c0-9.2 3.393-18.26 10.326-25.2C172.192 194.973 332.731 34.31 355.66 11.354Z"
                            ></path>
                        </svg>
                    </button>

                    <button class="embla__button embla__button--next" type="button">
                        <svg class="embla__button__svg" viewBox="0 0 532 532">
                            <path
                                    fill="currentColor"
                                    d="M176.34 520.646c-13.793 13.805-36.208 13.805-50.001 0-13.785-13.804-13.785-36.238 0-50.034L330.78 266 126.34 61.391c-13.785-13.805-13.785-36.239 0-50.044 13.793-13.796 36.208-13.796 50.002 0 22.928 22.947 206.395 206.507 229.332 229.454a35.065 35.065 0 0 1 10.326 25.126c0 9.2-3.393 18.26-10.326 25.2-45.865 45.901-206.404 206.564-229.332 229.52Z"
                            ></path>
                        </svg>
                    </button>
                </div>

                <div class="embla__dots"></div>
            </div>
        </section>
        <section>

        </section>
    </main>
</body>
</html>
