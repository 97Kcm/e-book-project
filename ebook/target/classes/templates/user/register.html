<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>회원가입 | KOREAIT</title>
    <link rel="stylesheet" href="../../static/css/user/register.css" th:href="@{/css/user/register.css}"/>
    <link rel="stylesheet" href="../../static/css/public/public.css" th:href="@{/css/public/public.css}">
    <script src="https://kit.fontawesome.com/d19fdaba43.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>회원가입</h1>

        <section id="Identity-verification-section">
            <h3>본인 인증</h3>
            <button>본인 인증</button>
            <div class="valid-check certification">
                반드시 본인 인증을 해주세요
            </div>
        </section>


        <form>
            <h3>필수정보</h3>
            <section class="form-section">
                <label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="id" id="id" placeholder="아이디 (4-16글자)" th:value="${id}">
                    <button id="id-duplication-btn">중복확인</button>
                </label>
            </section>
            <div class="valid-check id">
                아이디는 4-8 글자 내여야 합니다
            </div>

            <section class="form-section">
                <label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="pw" name="password" th:value="${password}" placeholder="비밀번호 (4-10글자, 영문자 및 숫자, 특수문자 포함)">
                    <button class="pw-view-btn" type="button"><i class="fa-solid fa-eye"></i></button>
                </label>
            </section>

            <section class="form-section">
                <label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="pw-re" placeholder="비밀번호 재입력">
                    <button class="pw-view-btn" type="button"><i class="fa-solid fa-eye"></i></button>
                </label>
            </section>
            <div class="valid-check pw">
                4-10글자, 영문자 및 숫자, 특수문자 포함
            </div>

            <section class="form-section" id="email-section">
                <label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email-head" placeholder="이메일 주소">
                    <input type="hidden" id="email" name="email" th:value="${email}">
                </label>
                <span>@</span>
                <label>
                    <input type="text" id="email-tail">
                </label>
                <label class="email-select">
                    <select id="email-body">
                        <option selected>직접입력</option>
                        <option>naver.com</option>
                        <option>google.com</option>
                        <option>nate.com</option>
                    </select>
                </label>
            </section>
            <div class="valid-check email">
                유효한 이메일 주소를 작성하세요
            </div>

            <h3>선택정보</h3>
            <section class="form-section">
                <label>
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="이름" name="name" th:value="${name}">
                </label>
            </section>

            <section class="form-section">
                <label>
                    <i class="fa-solid fa-signature"></i>
                    <input type="text" placeholder="닉네임" name="nickname" th:value="nickname">
                </label>
            </section>

            <section class="form-section">
                <label>
                    <span>프로필 사진</span>
                    <input type="file" name="profileImage" th:value="profileImage">
                </label>
            </section>
            
            <section class="button-section">
                <button type="submit" id="register-btn">회원가입</button>
                <button type="button" id="cancel-btn">취소</button>
            </section>




        </form>
    </main>
</body>
</html>
