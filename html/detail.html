<!DOCTYPE html>
<html lang="ko">
<script crossorigin="anonymous" src="https://kit.fontawesome.com/d19fdaba43.js"></script>
<link rel="stylesheet" href="detail.css">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
</head>
<!--헤더 부분-->
<header>
    <div id="e-book-header-div">
        <button>로고</button>
        <button>웹툰</button>
        <button>소설</button>
    </div>
    <div id="country-div">
        <button>국내</button>
        <button>해외</button>
    </div>

    <div id="header-user-div">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <button><i class="fa-solid fa-user"></i></button>
    </div>
</header>
<body>
<section id="book-detail-section">
    <div id="book-detail-div">
        <div id="book-detail-img-div">
            <div id="detail-img">이미지</div>
        </div>
        <div id="book-detail-tc">
            <div id="detail-title">제목</div>
            <div id="detail-content">책 상세 설명</div>
            <!--            <div id="book-part"></div>-->
        </div>
    </div>

</section>

<section id="part-section">
    <div id="part-selection">
        <div class="part"><button class="select-part" type="button">파트1</button></div>
        <div class="part"><button class="select-part" type="button">파트2</button></div>
        <div class="part"><button class="select-part" type="button">파트3</button></div>
        <div class="part"><button class="select-part" type="button">파트4</button></div>
        <div class="part"><button class="select-part" type="button">파트5</button></div>
        <div class="part"><button class="select-part" type="button">파트6</button></div>
        <div class="part"><button class="select-part" type="button">파트7</button></div>
    </div>

    <div id="comment">댓글부분</div>

</section>

</body>
</html>
