<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
    <link href="../css/detail.css" rel="stylesheet">
    <link href="../css/pub/header.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d19fdaba43.js"></script>
</head>
<body>
<!--헤더 부분-->
<header>
    <div id="e-book-category-div">
        <button>로고</button>
        <button type="submit">웹툰</button>
        <button type="submit">소설</button>
    </div>
    <div id="country-div">
        <button id="korea">국내</button>
        <button id="other-country">해외</button>
    </div>
    <div id="header-user-div">
        <button id="search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="user"><i class="fa-solid fa-user"></i></button>
    </div>
</header>

<!--상세 페이지 부분-->
<section id="book-detail-section">
    <div id="book-detail-div">
        <div id="book-detail-img-div">
            <div id="detail-img">이미지</div>
        </div>
        <div id="book-detail-info-div">
            <div id="detail-title">제목</div>
            <div id="detail-content">책 상세 설명<i class="fa-regular fa-heart"></i></div>
        </div>
    </div>
</section>

<!--파트 선택 부분-->
<section id="part-section">
    <div id="part-selection">
        <div class="part">
            <p class="part-chapter">PART01</p>
            <p id="part-name">파트제목</p>
            <p class="price">200p</p>
            <div class="wishlist">
                <button class="purchase">구매</button>
                <button class="cart">담기</button>
            </div>
        </div>
    </div>
</section>

<!--댓글 부분-->
<!--댓글 부분-->
<section id="comment-section">
    <div id="comment-div">
        <div class="comment">
            <div class="user-profile"><img alt="#" src="https://yt3.ggpht.com/a/default-user=s48-c-k-c0x00ffffff-no-rj">
            </div>
            <div class="user-comment-div">
                <div class="comment-author">@user-0275</div>
                <div class="comment-container">
                    <input class="comment-input" placeholder="댓글을 입력해주세요!" type="text">
                    <div class="comment-like"><i class="fa-regular fa-heart"></i></div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
