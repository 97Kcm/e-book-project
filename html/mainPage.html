<!DOCTYPE html>
<html lang="ko">
<script crossorigin="anonymous" src="https://kit.fontawesome.com/d19fdaba43.js"></script>
<script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
<script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>

<body>
<main>
    <section class="main-slide" id="main-slide-section">
        <ul class="embla__container">
            <li class="embla__slide">
                <video src="https://filacdn.styleship.com/filacontent2/data/ContentsFile/0325_FILA_SUMMER_01_SHORT.mp4"
                       autoplay muted loop></video>
            </li>
            <li class="embla__slide">
                <img src="https://filacdn.styleship.com/filacontent2/data/banner/img_M_top_COLD%20WAVE_d_240516_93.jpg"
                     alt="#">
            </li>
        </ul>
    </section>

    <section id="ebook-main-section">
        <div class="book-category-div">
            <div id="category-action-div">
                <span class="title">액션</span>
                <div class="category">
                    <div class="action"></div>
                    <div class="action"></div>
                    <div class="action"></div>
                    <div class="action"></div>
                    <div class="action"></div>
                    <div class="action"></div>
                </div>
            </div>

            <div id="category-romance-div">
                <span class="title">로맨스</span>
                <div class="category">
                    <div class="romance"></div>
                    <div class="romance"></div>
                    <div class="romance"></div>
                    <div class="romance"></div>
                    <div class="romance"></div>
                    <div class="romance"></div>
                </div>
            </div>


            <div id="category-oriental-div">
                <span class="title">무협</span>
                <div class="category">
                    <div class="oriental"></div>
                    <div class="oriental"></div>
                    <div class="oriental"></div>
                    <div class="oriental"></div>
                    <div class="oriental"></div>
                    <div class="oriental"></div>
                </div>
            </div>

            <div id="category-fantasy-div">
                <span class="title">판타지</span>
                <div class="category">
                    <div class="fantasy"></div>
                    <div class="fantasy"></div>
                    <div class="fantasy"></div>
                    <div class="fantasy"></div>
                    <div class="fantasy"></div>
                    <div class="fantasy"></div>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
