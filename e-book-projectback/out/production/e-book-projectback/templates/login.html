<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<main>
    <h1>KOREA MARKET</h1>
    <form>
        <section id="login-info-section">
            <label>
                <i class="fa-regular fa-user"></i>
                <input type="text">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input type="text">
                <i class="fa-solid fa-eye"></i>
            </label>
        </section>
        <section id="login-id-remember-section">
            <label>
                <input type="checkbox">
                <span>아이디 저장</span>
            </label>
        </section>
        <button id="login-btn">로그인</button>
    </form>
    <section id="nav-section">
        <a href="#">아이디 찾기</a>
        <a href="#">비밀번호 재설정</a>
        <a href="#">회원가입</a>
    </section>
    <section id="simple-login-section">
        <h4>간편 로그인</h4>
        <a href="#">
            <img src="../icon/naver-login.png" height="45" width="90"/>
        </a>
        <a href="#">
            <img src="../icon/google-login.png" height="45" width="90"/>
        </a>
        <a href="#">
            <img src="../icon/kakao-login.png" height="45" width="90"/>
        </a>
    </section>
</main>
</body>
</html>
