<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>뷰어</title>
    <link rel="stylesheet" href="../css/viwerpage.css">
    <link rel="stylesheet" href="../static/css/viewerpage.css" th:href="@{/css/viewerpage.css}">
    <script src="https://kit.fontawesome.com/6cefa8d439.js" crossorigin="anonymous"></script>
    <script src="../static/js/viewerpage.js" defer></script>

</head>
<body>
    <main id="main-section">
        <div id="main-side-section">
            <div id="top-container">
                <div class="top-interaction-class">
                    <section>
                        <button class="page-button">다음 화</button>
                    </section>

                    <section class="title-section">
                        <i class="fa-solid fa-house fa-2x"></i>
                        <span class="title">제목</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </section>

                    <section>
                        <label>
                            <select class="next-chapter-class-select">
                                <option>회차 선택</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </label>
                        <button class="page-button">이전 화</button>
                    </section>
                </div>
            </div>

            <div id="view-side-container" style="display: none">
                <button id="left-arrow-section">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <section id="viewer-section">뷰어 섹션</section>
                <button id="right-arrow-section">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <div class="view-pagebar-section">
                <div class="view-page-bar-btn">
                    <button>버튼눌러용</button>
                </div>

                <div class="page-bar-container">
                    <div class="page-bar-parent">
                        <div class="page-bar-child"></div>
                    </div>
                </div>

                <div class="view-page-bar-number">
                    <label><input class="curt-page" type="number" value="1" max="139"></label>
                    <span>/</span>
                    <span class="total-page">139</span>
                </div>
            </div>
        </div>



    </main>
</body>
</html>
